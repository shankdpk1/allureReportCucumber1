name: allure-cucumber5-junit4-maven

on:
  push:
    branches-ignore:
      - '!master'
  schedule:
    - cron: '1 23 * * *'

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-${{ github.workflow }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.workflow }}-

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install dependencies
        run: mvn dependency:go-offline compile compiler:testCompile


  test:
    runs-on: ubuntu-latest
    needs: build
    steps:

      - uses: actions/checkout@v2

      - name: Run Test
        if: always()
        run: mvn test
        continue-on-error: true


  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:


      - uses: actions/checkout@v2

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
#          allure_results: target/allure-results
          allure_results: src/test/resources/features
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 100

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Deploy report to Github Pages
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: target/allure-results


